<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:if="${param.fail}" class="alert alert-danger">
    Username already exists.
  </div>
  <div th:if="${param.logout}" class="alert alert-success">
    You have been logged out.
  </div>
  <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
    <div class="mb-3">
      <label for="userName" class="form-label">Username</label>
      <input
              type="text"
              class="form-control"
              id="userName"
              name="userName"
              th:field="*{userName}"
              >
      <p th:if="${#fields.hasErrors('userName')}" class="text-danger" th:errors="*{userName}"></p>

      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              th:field="*{password}"
      >
      <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
