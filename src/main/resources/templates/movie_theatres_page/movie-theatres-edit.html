<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Movie Theater</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div th:replace="header :: header"></div>

<div class="container">
  <form class="row g-3" method="post" role="form"
        th:action="@{/movieTheatres/{movieTheatresId}/edit(movieTheatredId=${movieTheater.id})}"
        th:object="${movieTheater}">
    <div class="mb-3">
      <label for="name" class="form-label">Movie Theater Name</label>
      <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              th:field="*{name}"
              placeholder="Movie Theater Name">
      <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              th:field="*{address}"
              placeholder="Address">
      <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
    </div>
    <div class="mb-3">
      <label for="maxSeats" class="form-label">Maximum Seats</label>
      <input
              type="text"
              class="form-control"
              id="maxSeats"
              name="maxSeats"
              th:field="*{maxSeats}"
              placeholder="Maximum Seats">
      <p th:if="${#fields.hasErrors('maxSeats')}" class="text-danger" th:errors="*{maxSeats}"></p>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
