<div class=" container">
    <div class="about-movie container mt-32">
        <div class="about-partner-top">
            <div class="about-partner-group">
                <div class="about-partner-poster">
<!--                    <div class="poster-image"-->
<!--                         url="https://images.adsttc.com/media/images/5f7d/feb4/63c0/1772/3f00/0340/newsletter/Marcus_Wend_3.jpg?1602092715"></div>-->
                </div>
            </div>
            <div class="about-partner-data">
                <div class="about-partner-title" th:text = "${movieTheater.name}"></div>
                <div class="about-partner-address" th:text = "${movieTheater.address}"></div>
                <div class="about-partner-max-seats" th:text = "${movieTheater.maxSeats}"></div>
                <a class="btn btn-primary" th:href="@{/movieTheatres/{movieTheaterId}/edit(movieTheaterId=${movieTheater.id})}">Edit</a>
                <a class="btn btn-primary" th:href="@{/movieTheatres/{movieTheaterId}/delete(movieTheaterId=${movieTheater.id})}">Delete</a>
            </div>
        </div>
        <div class="about-movie-content">
            <div class="about-movie-desc tab-item-content">После 22:00 несовершеннолетние могут находиться в кинотеатре
                только с родителями/опекунами при наличии документов на ребенка.
            </div>
        </div>
        <div class="divider mt-24">
            <div></div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center">Schedules</h1>

        <table class="table">
            <thead>
            <th scope="col">Movie Name</th>
            <th scope="col">Start Time</th>
            <th scope="col">Finish Time</th>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.movie.name}"></td>
                <td th:text="${schedule.startTime}"></td>
                <td th:text="${schedule.finishTime}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/schedules/{scheduleId}(scheduleId=${schedule.id})}">Details</a>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/schedules/{scheduleId}/edit(scheduleId=${schedule.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
