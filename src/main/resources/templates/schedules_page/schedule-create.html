<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">

    <form class="row g-3" method="post" role="form"
          th:action="@{/schedules/create}"
          th:object="${schedule}">

        <div class="mb-3">
            <label for="movie">Movie:</label>
            <select
                    id="movie"
                    name="movie.id"
                    th:field="*{movie.id}">
                <option value="">Select a movie</option>
                <th:block th:each="movie : ${movies}">
                    <option th:value="${movie.id}" th:text="${movie.name}"></option>
                </th:block>
            </select>
        </div>

        <br><br>

        <div class="mb-3">
            <label for="movieTheater">Movie Theatres:</label>
            <select
                    id="movieTheater"
                    name="movieTheater.id"
                    th:field="*{movieTheater.id}">
                <option value="">Select a Movie Theater</option>
                <th:block th:each="movieTheater : ${movieTheatres}">
                    <option th:value="${movieTheater.id}" th:text="${movieTheater.name}"></option>
                </th:block>
            </select>
        </div>

        <br><br>
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <input
                    type="datetime-local"
                    id="startTime"
                    name="startTime"
                    th:field="*{startTime}"
                    placeholder="Start Time"
            >
            <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
            <br><br>

        </div>

        <div class="mb-3">

            <label for="finishTime">Finish Time:</label>
            <input
                    type="datetime-local"
                    id="finishTime"
                    name="finishTime"
                    th:field="*{finishTime}"
                    placeholder="Finish Time"
            >
            <p th:if="${#fields.hasErrors('finishTime')}" class="text-danger" th:errors="*{finishTime}"></p>

        </div>
        <br><br>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
