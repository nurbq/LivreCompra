<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title" th:text="${movie.name}">Movie Name</h3>
      <h5 class="card-subtitle" th:text="${movie.genre}">Movie Genre</h5>
      <p th:text="'Email Address: ' + ${movie.description}">Movie description </p>
      <p th:text="${schedule.startTime}">Start Time</p>
    </div>
  </div>

  <form class="row g-3" method="post" role="form"
        th:action="@{/movie/{movieId}/schedule/{scheduleId}/order(movieId=${movie.id},scheduleId=${schedule.id})}"
        th:object="${ticket}">

    <div class="mb-3">
      <label for="spot" class="form-label">Ticket</label>
      <input
              type="number"
              class="form-control"
              id="spot"
              name="spot"
              th:field="*{spot}"
              placeholder="Movie Name">
      <p th:if="${#fields.hasErrors('spot')}" class="text-danger" th:errors="*{spot}"></p>
    </div>

    <br><br>


    <div class="col-12">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>

  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
