<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <h1 class="text-center">Movies</h1>
<!--    <div>-->
<!--        <form th:action="@{/movies/search}" class="form-inline my-2 my-lg-0 mb-3">-->

<!--            <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search Movies" aria-label="Search" >-->

<!--        </form>-->
<!--    </div>-->
    <table class="table">
        <thead>
        <th scope="col">Ticket</th>
        <th scope="col">Movie</th>
        <th scope="col">Theater</th>
        <th scope="col">Actions</th>
        <th scope="col">Edit</th>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.name}">Name</td>
            <td th:text="${movie.description}">Description</td>
            <td th:text="${movie.genre}">Genre</td>
            <td>
                <a class="btn btn-primary" th:href="@{/movies/{movieId}(movieId=${movie.id})}">Details</a>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/movies/{movieId}/edit(movieId=${movie.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
